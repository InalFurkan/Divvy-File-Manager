<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Signin - Divvy Drive</title>
</head>
<body style="height: auto; justify-content: center; margin-top: 5em; margin-bottom: 5em;">
    <div class="card container p-0 " style="overflow: hidden; height: 70vh;">
        <div class="row g-0" style="height: 70vh;">
            <div class="col-md-6 d-none d-lg-block p-3" style="background-color:#0D6EFD;">
                <img id="pattern" class="img-fluid rounded-start w-140 h-70">
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div class="card-body p-5">
                    <section class="title mb-3">
                        <h1>Login</h1>
                        <span>Don't have an account? <a href="">Sign up</a></span>
                    </section>
                    <section class="input-field mb-3">
                        <input class="form-control mb-3" type="email" placeholder="Username">
                        <input class="form-control mb-3" type="password" placeholder="Password">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                    </section>
                    <section>
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-primary" type="button">Login</button>
                        </div>
                        <div class="row gx-0 gap-2 mb-3 text-center">
                            <div class="col"><hr></div>
                            <div class="col-auto">Or use</div>
                            <div class="col"><hr></div>
                        </div>
                        <div class="row gx-0 gap-2">
                            <div class="col d-grid">
                                <button type="button" class="btn btn-outline-primary">Google</button>
                            </div>
                            <div class="col d-grid">
                                <button type="button" class="btn btn-outline-primary">Facebook</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
